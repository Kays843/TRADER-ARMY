<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>TraderArmy Pro Charts</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
    margin:0;
    padding:0;
    height:100%;
    background:#0e0e0e;
    color:#fff;
    font-family:Arial, sans-serif;
}
header{
    background:#111;
    padding:10px;
    display:flex;
    flex-wrap:wrap;
    gap:10px;
    align-items:center;
    border-bottom:1px solid #222;
}
select,button{
    background:#1c1c1c;
    color:#fff;
    border:1px solid #333;
    padding:6px;
    border-radius:4px;
}
button{
    cursor:pointer;
}
#charts{
    display:grid;
    height:calc(100vh - 120px);
}
.chart-box{
    border:1px solid #222;
    display:flex;
    flex-direction:column;
}
.chart-toolbar{
    padding:5px;
    display:flex;
    gap:5px;
    background:#111;
    border-bottom:1px solid #222;
}
.chart{
    flex:1;
}
footer{
    background:#111;
    color:#aaa;
    font-size:12px;
    padding:10px;
    text-align:center;
    border-top:1px solid #222;
}

/* EK ALARM STƒ∞LLERƒ∞ - SENƒ∞N KODUNU ETKƒ∞LEMEZ */
.alarm-fixed { position: fixed; bottom: 60px; right: 20px; z-index: 999; }
.alarm-btn { background: #2962ff !important; border: none !important; font-weight: bold; padding: 10px 15px !important; border-radius: 5px; }
.alarm-box { display:none; background: #111; border: 1px solid #333; padding: 10px; width: 220px; margin-bottom: 5px; border-radius: 5px; box-shadow: 0 0 10px #000; }
.al-list { max-height: 100px; overflow-y: auto; font-size: 11px; margin-top: 5px; }
</style>
</head>

<body>

<header>
<strong>TraderArmy</strong>
<button onclick="setLayout(1)">1 Grafik</button>
<button onclick="setLayout(2)">2 Grafik</button>
<button onclick="setLayout(4)">4 Grafik</button>
</header>

<div id="charts"></div>

<div class="alarm-fixed">
    <div id="alBox" class="alarm-box">
        <input type="text" id="alSym" placeholder="Sembol" style="width:90%; background:#000; color:#fff; border:1px solid #333; margin-bottom:5px; padding:3px;">
        <input type="number" id="alPrice" placeholder="Fiyat" style="width:90%; background:#000; color:#fff; border:1px solid #333; margin-bottom:5px; padding:3px;">
        <button onclick="addAl()" style="width:97%; font-size:11px;">EKLE</button>
        <div id="alList" class="al-list"></div>
    </div>
    <button class="alarm-btn" onclick="document.getElementById('alBox').style.display = document.getElementById('alBox').style.display === 'block' ? 'none' : 'block'">üîî ALARM</button>
</div>

<footer>
‚ö†Ô∏è Yasal Uyarƒ±: Bu platformdaki i√ßerikler yatƒ±rƒ±m tavsiyesi deƒüildir.
T√ºm finansal i≈ülemler risk i√ßerir, sorumluluk kullanƒ±cƒ±ya aittir.
</footer>

<script src="https://s3.tradingview.com/tv.js"></script>
<script>
// --- SENƒ∞N ORƒ∞Jƒ∞NAL KODUN (DOKUNULMADI) ---
let layout = localStorage.getItem("layout") || 1;

const symbols = [
  "NASDAQ:US100",
  "OANDA:EURUSD",
  "BINANCE:BTCUSDT",
  "BINANCE:ETHUSDT"
];

const intervals = ["1","5","15","60","240","D"];

function chartControls(index){
  const sym = localStorage.getItem("symbol"+index) || symbols[index];
  const intv = localStorage.getItem("interval"+index) || "5";

  return `
    <div class="chart-toolbar">
      <select onchange="changeSymbol(${index}, this.value)">
        ${symbols.map(s=>`<option value="${s}" ${s===sym?"selected":""}>${s}</option>`).join("")}
      </select>
      <select onchange="changeInterval(${index}, this.value)">
        ${intervals.map(i=>`<option value="${i}" ${i===intv?"selected":""}>${i}</option>`).join("")}
      </select>
    </div>
  `;
}

function render(){
  const charts = document.getElementById("charts");
  charts.innerHTML = "";

  if(layout == 1){
    charts.style.gridTemplateColumns = "1fr";
    charts.style.gridTemplateRows = "1fr";
  }
  if(layout == 2){
    charts.style.gridTemplateColumns = "1fr 1fr";
    charts.style.gridTemplateRows = "1fr";
  }
  if(layout == 4){
    charts.style.gridTemplateColumns = "1fr 1fr";
    charts.style.gridTemplateRows = "1fr 1fr";
  }

  for(let i=0;i<layout;i++){
    const box = document.createElement("div");
    box.className = "chart-box";
    box.innerHTML = chartControls(i) + `<div id="chart${i}" class="chart"></div>`;
    charts.appendChild(box);

    new TradingView.widget({
      container_id: "chart"+i,
      autosize:true,
      symbol: localStorage.getItem("symbol"+i) || symbols[i],
      interval: localStorage.getItem("interval"+i) || "5",
      timezone: "Europe/Istanbul",
      theme: "dark",
      style: "1",
      locale: "tr",
      hide_side_toolbar:false,
      withdateranges:true
    });
  }
}

function setLayout(n){
  layout = n;
  localStorage.setItem("layout", n);
  render();
}

function changeSymbol(i,val){
  localStorage.setItem("symbol"+i, val);
  render();
}

function changeInterval(i,val){
  localStorage.setItem("interval"+i, val);
  render();
}

render();

// --- EK ALARM Sƒ∞STEMƒ∞ (SENƒ∞N KODUNU ETKƒ∞LEMEZ) ---
let myAls = JSON.parse(localStorage.getItem("ta_als")) || [];
function addAl() {
    let s = document.getElementById('alSym').value.toUpperCase();
    let p = document.getElementById('alPrice').value;
    if(s && p) { myAls.push({s, p}); localStorage.setItem("ta_als", JSON.stringify(myAls)); drawAls(); }
}
function delAl(i) { myAls.splice(i, 1); localStorage.setItem("ta_als", JSON.stringify(myAls)); drawAls(); }
function drawAls() {
    document.getElementById('alList').innerHTML = myAls.map((a, i) => `<div style="display:flex; justify-content:space-between; border-bottom:1px solid #222; padding:3px;">${a.s}: ${a.p} <span onclick="delAl(${i})" style="color:red; cursor:pointer;">X</span></div>`).join('');
}
drawAls();
</script>

</body>
</html>
