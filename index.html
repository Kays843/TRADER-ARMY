<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TRADE ARMY V1 | FULL INTERFACE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Görseldeki gibi tam ekran ve taşmaları önleyen yapı */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #000; overflow: hidden; }
        #tv_chart_container { height: 100vh; width: 100%; }
        
        /* Üst bar için ekstra karartma (Opsiyonel) */
        .header-bg { background: #131722; border-bottom: 1px solid #2a2e39; }
    </style>
</head>
<body>

    <div id="tv_chart_container"></div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
        new TradingView.widget({
            "autosize": true,
            "symbol": "CAPITALCOM:US100", // Görseldeki US100 sembolü
            "interval": "5",             // Görseldeki 5 dakikalık grafik
            "timezone": "Europe/Istanbul",
            "theme": "dark",
            "style": "1",               // Mum grafik tipi
            "locale": "tr",
            "toolbar_bg": "#131722",
            "enable_publishing": false,
            "withdateranges": true,
            "hide_side_toolbar": false,  // Görseldeki sol araç çubuğunu açar
            "allow_symbol_change": true,
            "save_image": true,
            "details": true,             // Sağ panel detayları
            "hotlist": true,             // Sıcak liste (Hacim artanlar vb.)
            "calendar": true,            // Ekonomik takvim
            "show_popup_button": true,
            "popup_width": "1000",
            "popup_height": "650",
            "container_id": "tv_chart_container",
            
            /* Görseldeki Üst Bar ve Bulut Senkronizasyonu İçin Gerekli Ayarlar */
            "remember_last_used_chart": true,
            "charts_storage_url": "https://saveload.tradingview.com",
            "charts_storage_api_version": "1.1",
            "client_id": "tradingview.com",
            "user_id": "public_user_id",
            
            /* Görseldeki tüm butonları aktif eden özellikler */
            "enabled_features": [
                "header_saveload",          // Bulut simgesi (Kaydet/Yükle)
                "header_resolutions",       // Zaman dilimleri (5d, 15d, 1sa)
                "header_chart_type",        // Grafik tipi değiştirme
                "header_settings",          // Ayarlar çarkı
                "header_indicators",        // Göstergeler butonu
                "header_undo_redo",         // İleri/Geri al
                "header_screenshot",        // Ekran görüntüsü
                "header_compare",           // Karşılaştır
                "header_fullscreen_button", // Tam ekran
                "left_toolbar",             // Sol araç çubuğu (Çizimler)
                "control_bar",              // Alt kontrol barı
                "timeframes_toolbar",       // Alt zaman dilimi seçiciler
                "items_favoriting",         // Favorilere ekleme
                "study_templates"           // İndikatör şablonları
            ],
            "disabled_features": [
                "use_localstorage_for_settings_save"
            ],
            "studies": [
                "Hacim@tv-basicstudies"      // Görseldeki Hacim indikatörünü ekler
            ],
            "overrides": {
                "paneProperties.background": "#000000",
                "paneProperties.vertGridProperties.color": "#12151c",
                "paneProperties.horzGridProperties.color": "#12151c",
                "symbolWatermarkProperties.transparency": 90,
                "scalesProperties.textColor" : "#AAA",
                "mainSeriesProperties.candleStyle.upColor": "#089981",
                "mainSeriesProperties.candleStyle.downColor": "#f23645",
                "mainSeriesProperties.candleStyle.drawWick": true,
                "mainSeriesProperties.candleStyle.drawBorder": true,
                "mainSeriesProperties.candleStyle.borderColor": "#378658",
                "mainSeriesProperties.candleStyle.borderUpColor": "#089981",
                "mainSeriesProperties.candleStyle.borderDownColor": "#f23645",
                "mainSeriesProperties.candleStyle.wickUpColor": "#089981",
                "mainSeriesProperties.candleStyle.wickDownColor": "#f23645"
            }
        });
    </script>
</body>
</html>
