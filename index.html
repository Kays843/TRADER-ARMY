<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>TraderArmy Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html,body{margin:0;padding:0;height:100%;background:#0e0e0e;color:#fff;font-family:Arial}
header{background:#111;padding:10px;display:flex;gap:10px;border-bottom:1px solid #222}
button,select{background:#1c1c1c;color:#fff;border:1px solid #333;padding:6px;border-radius:4px}
button{cursor:pointer}
#charts{display:grid;height:calc(100vh - 140px)}
.chart-box{border:1px solid #222;position:relative;display:flex;flex-direction:column}
.chart{flex:1}
footer{background:#111;color:#aaa;font-size:12px;padding:8px;text-align:center;border-top:1px solid #222}

/* DRAW TOOLBAR */
#drawToolbar{
 position:fixed;top:70px;left:10px;
 background:#111;border:1px solid #333;
 padding:6px;border-radius:6px;
 display:flex;flex-direction:column;gap:5px;
 z-index:9999
}
#drawToolbar button.active{background:#2962ff}

/* CANVAS */
.drawLayer{
 position:absolute;top:0;left:0;
 width:100%;height:100%;
 z-index:50;
}
</style>
</head>

<body>

<header>
<strong>TraderArmy</strong>
<button onclick="setLayout(1)">1 Grafik</button>
<button onclick="setLayout(2)">2 Grafik</button>
<button onclick="setLayout(4)">4 Grafik</button>
</header>

<div id="drawToolbar">
<button onclick="setTool('trend')">üìà Trend</button>
<button onclick="setTool('hline')">‚ûñ Yatay</button>
<button onclick="setTool('rect')">‚¨ú Zone</button>
<button onclick="clearDraw()">üóëÔ∏è Sil</button>
</div>

<div id="charts"></div>

<footer>‚ö†Ô∏è Yatƒ±rƒ±m tavsiyesi deƒüildir.</footer>

<script src="https://s3.tradingview.com/tv.js"></script>
<script>
/* ================= GRAFƒ∞K ================= */
let layout = localStorage.getItem("layout") || 1;

const symbols = [
 "FOREXCOM:NAS100",
 "FOREXCOM:SPX500",
 "FOREXCOM:US30",
 "FOREXCOM:GER40",
 "FOREXCOM:EURUSD",
 "FOREXCOM:GBPUSD",
 "FOREXCOM:USDJPY",
 "BINANCE:BTCUSDT",
 "BINANCE:ETHUSDT"
];

const intervals = ["1","5","15","60","240","D"];

function setLayout(n){
 layout=n;
 localStorage.setItem("layout",n);
 render();
}

function render(){
 const c=document.getElementById("charts");
 c.innerHTML="";
 c.style.gridTemplateColumns = layout==1?"1fr":layout==2?"1fr 1fr":"1fr 1fr";

 for(let i=0;i<layout;i++){
  const box=document.createElement("div");
  box.className="chart-box";
  box.innerHTML=`
   <select onchange="changeSymbol(${i},this.value)">
    ${symbols.map(s=>`<option ${localStorage.getItem("symbol"+i)==s?"selected":""}>${s}</option>`).join("")}
   </select>
   <select onchange="changeInterval(${i},this.value)">
    ${intervals.map(t=>`<option ${localStorage.getItem("interval"+i)==t?"selected":""}>${t}</option>`).join("")}
   </select>
   <div id="chart${i}" class="chart"></div>
   <canvas class="drawLayer"></canvas>
  `;
  c.appendChild(box);

  new TradingView.widget({
   container_id:"chart"+i,
   autosize:true,
   symbol:localStorage.getItem("symbol"+i)||symbols[i],
   interval:localStorage.getItem("interval"+i)||"5",
   theme:"dark",
   locale:"tr"
  });

  initCanvas(box.querySelector(".drawLayer"));
 }
}

function changeSymbol(i,v){localStorage.setItem("symbol"+i,v);render()}
function changeInterval(i,v){localStorage.setItem("interval"+i,v);render()}
render();

/* ================= √áƒ∞Zƒ∞M MOTORU ================= */
let tool="trend",drawing=false,start={},objects=JSON.parse(localStorage.getItem("draws")||"[]");

function setTool(t){
 tool=t;
 document.querySelectorAll("#drawToolbar button").forEach(b=>b.classList.remove("active"));
 event.target.classList.add("active");
}

function clearDraw(){
 objects=[];
 localStorage.setItem("draws","[]");
 redrawAll();
}

function initCanvas(canvas){
 const ctx=canvas.getContext("2d");

 function resize(){
  canvas.width=canvas.offsetWidth;
  canvas.height=canvas.offsetHeight;
  redraw(ctx,canvas);
 }
 window.addEventListener("resize",resize);
 resize();

 canvas.onmousedown=e=>{
  drawing=true;
  start={x:e.offsetX,y:e.offsetY};
 };
 canvas.onmouseup=e=>{
  if(!drawing) return;
  drawing=false;
  objects.push({tool,x1:start.x,y1:start.y,x2:e.offsetX,y2:e.offsetY});
  localStorage.setItem("draws",JSON.stringify(objects));
  redraw(ctx,canvas);
 };
}

function redraw(ctx,canvas){
 ctx.clearRect(0,0,canvas.width,canvas.height);
 ctx.strokeStyle="#f5c542";
 ctx.lineWidth=2;

 objects.forEach(o=>{
  ctx.beginPath();
  if(o.tool=="hline"){
   ctx.moveTo(0,o.y2);
   ctx.lineTo(canvas.width,o.y2);
  }else if(o.tool=="rect"){
   ctx.strokeRect(o.x1,o.y1,o.x2-o.x1,o.y2-o.y1);
  }else{
   ctx.moveTo(o.x1,o.y1);
   ctx.lineTo(o.x2,o.y2);
  }
  ctx.stroke();
 });
}

function redrawAll(){
 document.querySelectorAll(".drawLayer").forEach(c=>{
  redraw(c.getContext("2d"),c);
 });
}
</script>

</body>
</html>
