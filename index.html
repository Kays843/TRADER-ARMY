<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trading Terminal</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
}

.grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: 1fr 1fr;
  width: 100vw;
  height: 100vh;
}

.chart {
  width: 100%;
  height: 100%;
}
</style>
</head>

<body>

<div class="grid">
  <div class="chart" id="tv1"></div>
  <div class="chart" id="tv2"></div>
  <div class="chart" id="tv3"></div>
  <div class="chart" id="tv4"></div>
</div>

<script src="https://s3.tradingview.com/tv.js"></script>
<script>
new TradingView.widget({
  autosize: true,
  symbol: "BINANCE:BTCUSDT",
  interval: "15",
  timezone: "Etc/UTC",
  theme: "dark",
  style: "1",
  container_id: "tv1"
});

new TradingView.widget({
  autosize: true,
  symbol: "BINANCE:ETHUSDT",
  interval: "15",
  timezone: "Etc/UTC",
  theme: "dark",
  style: "1",
  container_id: "tv2"
});

new TradingView.widget({
  autosize: true,
  symbol: "OANDA:XAUUSD",
  interval: "15",
  timezone: "Etc/UTC",
  theme: "dark",
  style: "1",
  container_id: "tv3"
});

new TradingView.widget({
  autosize: true,
  symbol: "OANDA:EURUSD",
  interval: "15",
  timezone: "Etc/UTC",
  theme: "dark",
  style: "1",
  container_id: "tv4"
});
</script>

</body>
</html>
