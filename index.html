<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trading Terminal</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

#topbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: #111;
  z-index: 1000;
  padding: 6px;
}

select {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  background: #000;
  color: #0f0;
  border: 1px solid #333;
}

.grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: 1fr 1fr;
  width: 100vw;
  height: calc(100vh - 50px);
  margin-top: 50px;
}

.chart {
  width: 100%;
  height: 100%;
}
</style>
</head>

<body>

<div id="topbar">
  <select onchange="changePair(this.value)">
    <optgroup label="FOREX">
      <option value="OANDA:EURUSD">EUR/USD</option>
      <option value="OANDA:GBPUSD">GBP/USD</option>
      <option value="OANDA:USDJPY">USD/JPY</option>
      <option value="OANDA:USDCHF">USD/CHF</option>
      <option value="OANDA:AUDUSD">AUD/USD</option>
      <option value="OANDA:USDCAD">USD/CAD</option>
      <option value="OANDA:NZDUSD">NZD/USD</option>
      <option value="OANDA:XAUUSD">XAU/USD (Altın)</option>
      <option value="OANDA:XAGUSD">XAG/USD (Gümüş)</option>
    </optgroup>

    <optgroup label="KRİPTO">
      <option value="BINANCE:BTCUSDT" selected>BTC/USDT</option>
      <option value="BINANCE:ETHUSDT">ETH/USDT</option>
      <option value="BINANCE:BNBUSDT">BNB/USDT</option>
      <option value="BINANCE:SOLUSDT">SOL/USDT</option>
      <option value="BINANCE:XRPUSDT">XRP/USDT</option>
      <option value="BINANCE:ADAUSDT">ADA/USDT</option>
      <option value="BINANCE:DOGEUSDT">DOGE/USDT</option>
      <option value="BINANCE:AVAXUSDT">AVAX/USDT</option>
      <option value="BINANCE:LINKUSDT">LINK/USDT</option>
    </optgroup>

    <optgroup label="ENDEKS">
      <option value="OANDA:US100USD">US100 (Nasdaq)</option>
      <option value="OANDA:US500USD">US500 (S&P 500)</option>
      <option value="OANDA:US30USD">US30 (Dow Jones)</option>
      <option value="OANDA:DE40EUR">GER40 (DAX)</option>
      <option value="OANDA:UK100GBP">UK100 (FTSE)</option>
      <option value="OANDA:FR40EUR">FRA40 (CAC 40)</option>
    </optgroup>
  </select>
</div>

<div class="grid">
  <div class="chart" id="tv1"></div>
  <div class="chart" id="tv2"></div>
  <div class="chart" id="tv3"></div>
  <div class="chart" id="tv4"></div>
</div>

<script src="https://s3.tradingview.com/tv.js"></script>
<script>
let currentSymbol = "BINANCE:BTCUSDT";

function loadCharts() {
  const intervals = ["5", "15", "60", "240"];
  ["tv1","tv2","tv3","tv4"].forEach((id, i) => {
    new TradingView.widget({
      autosize: true,
      symbol: currentSymbol,
      interval: intervals[i],
      timezone: "Etc/UTC",
      theme: "dark",
      style: "1",
      container_id: id
    });
  });
}

function changePair(symbol) {
  currentSymbol = symbol;
  ["tv1","tv2","tv3","tv4"].forEach(id => {
    document.getElementById(id).innerHTML = "";
  });
  loadCharts();
}

loadCharts();
</script>

</body>
</html>
