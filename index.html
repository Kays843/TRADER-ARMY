<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>US100 TradingView</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #fff;
        }
        #tv_chart_container {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>

<div id="tv_chart_container"></div>

<script src="https://s3.tradingview.com/tv.js"></script>
<script>
new TradingView.widget({
    "container_id": "tv_chart_container",
    "width": "100%",
    "height": "100%",
    "symbol": "CAPITALCOM:US100",
    "interval": "5",
    "timezone": "Europe/Istanbul",
    "theme": "light",
    "style": "1",
    "locale": "tr",
    "toolbar_bg": "#f1f3f6",
    "enable_publishing": false,
    "allow_symbol_change": true,
    "details": true,
    "studies": [],
    "withdateranges": true,
    "hide_side_toolbar": false,
    "save_image": true,
    "drawing_tools": true,
    "studies_overrides": {},
});
</script>

</body>
</html>
