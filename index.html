<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRADE ARMY V1 | SECURE ACCESS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #08090d; color: #d1d4dc; font-family: sans-serif; overflow: hidden; height: 100vh; margin: 0; }
        
        /* GİRİŞ EKRANI (OVERLAY) */
        #login-overlay { position: fixed; inset: 0; background: radial-gradient(circle at center, #131722 0%, #08090d 100%); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(15px); transition: 0.5s ease-out; }
        .login-card { background: #131722; padding: 50px; border-radius: 24px; border: 1px solid #2962ff; text-align: center; box-shadow: 0 0 50px rgba(41, 98, 255, 0.15); max-width: 450px; width: 90%; }
        
        /* ANA TERMİNAL */
        .terminal-container { display: none; flex-direction: column; height: 100vh; }
        .header { height: 65px; background: #131722; border-bottom: 1px solid #2a2e39; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; shrink-0; }
        .chart-grid { flex: 1; display: grid; gap: 1px; background: #1e222d; }
        
        /* PROFİL TASARIMI */
        .user-profile { display: flex; align-items: center; background: #1e222d; padding: 6px 16px; border-radius: 50px; border: 1px solid #363a45; cursor: default; }
        .avatar { width: 28px; height: 28px; background: #2962ff; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 12px; color: white; margin-right: 10px; box-shadow: 0 0 10px rgba(41, 98, 255, 0.5); }
        .status-badge { width: 8px; height: 8px; background: #22c55e; border-radius: 50%; margin-right: 8px; animation: pulse 2s infinite; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-card">
            <div class="mb-6">
                <div class="w-16 h-16 bg-blue-600 rounded-2xl mx-auto flex items-center justify-center shadow-lg shadow-blue-900/50 mb-4">
                    <span class="text-white text-3xl font-black">T</span>
                </div>
                <h1 class="text-3xl font-black italic text-white uppercase tracking-tighter">TRADE ARMY <span class="text-blue-500">V1</span></h1>
                <p class="text-gray-400 text-sm mt-2 font-medium">Lütfen TradingView hesabınızla devam edin</p>
            </div>
            
            <div class="space-y-4">
                <button onclick="openTVLogin()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 px-8 rounded-xl transition-all flex items-center justify-center space-x-3 group">
                    <span>TRADINGVIEW GİRİŞİ YAP</span>
                    <svg class="w-5 h-5 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                </button>
                
                <button onclick="unlockTerminal()" class="w-full bg-[#1e222d] hover:bg-[#2a2e39] text-gray-300 font-bold py-4 rounded-xl border border-[#363a45] transition-all uppercase text-xs tracking-widest">
                    Giriş Yaptım, Terminali Başlat
                </button>
            </div>
            
            <p class="text-[10px] text-gray-600 mt-8 uppercase tracking-widest font-bold">Secure Access System v1.0</p>
        </div>
    </div>

    <div id="main-terminal" class="terminal-container">
        <header class="header">
            <div class="flex items-center space-x-6">
                <div class="flex items-center space-x-2">
                    <span class="text-white font-black italic tracking-tighter text-xl">TRADE ARMY <span class="text-blue-500 text-xs uppercase">ICT</span></span>
                </div>
                
                <div class="flex bg-black/40 p-1 rounded-lg border border-white/5 space-x-1">
                    <button onclick="setGrid(1)" class="grid-btn px-4 py-1.5 text-xs font-bold text-gray-500 hover:text-white rounded-md">1</button>
                    <button onclick="setGrid(2)" class="grid-btn px-4 py-1.5 text-xs font-bold text-gray-500 hover:text-white rounded-md">2</button>
                    <button onclick="setGrid(3)" class="grid-btn px-4 py-1.5 text-xs font-bold text-gray-500 hover:text-white rounded-md">3</button>
                    <button onclick="setGrid(4)" class="grid-btn px-4 py-1.5 text-xs font-bold text-blue-500 bg-blue-600/10 rounded-md border border-blue-500/20">4</button>
                </div>
            </div>

            <div class="user-profile shadow-lg">
                <div class="status-badge"></div>
                <div class="avatar">TA</div>
                <div class="text-left">
                    <div class="text-[10px] text-gray-500 font-bold leading-none uppercase">Profil Aktif</div>
                    <div id="username" class="text-[11px] text-white font-black leading-tight uppercase tracking-tight">ICT TRADER</div>
                </div>
            </div>
        </header>

        <main id="chart-wrapper" class="chart-grid grid-cols-2 grid-rows-2">
            <div id="box_1" class="w-full h-full"></div>
            <div id="box_2" class="w-full h-full"></div>
            <div id="box_3" class="w-full h-full"></div>
            <div id="box_4" class="w-full h-full"></div>
        </main>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        function openTVLogin() {
            window.open('https://www.tradingview.com/accounts/signin/', '_blank');
        }

        function unlockTerminal() {
            const overlay = document.getElementById('login-overlay');
            const terminal = document.getElementById('main-terminal');
            
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.classList.add('hidden');
                terminal.style.display = 'flex';
                setGrid(4); // Başlangıçta 4'lü ekran
            }, 500);
        }

        function setGrid(n) {
            const wrapper = document.getElementById('chart-wrapper');
            const boxes = [document.getElementById('box_1'), document.getElementById('box_2'), document.getElementById('box_3'), document.getElementById('box_4')];
            const symbols = ['CAPITALCOM:US100', 'FX:EURUSD', 'FX:GBPUSD', 'TVC:GOLD'];

            // Grid Layout Ayarı
            if(n === 1) wrapper.className = "chart-grid grid-cols-1 grid-rows-1";
            else if(n === 2) wrapper.className = "chart-grid grid-cols-2 grid-rows-1";
            else wrapper.className = "chart-grid grid-cols-2 grid-rows-2";

            // Widgetları Yükle
            for(let i=0; i<4; i++) {
                if(i < n) {
                    boxes[i].classList.remove('hidden');
                    new TradingView.widget({
                        "autosize": true,
                        "symbol": symbols[i],
                        "interval": "1",
                        "theme": "dark",
                        "style": "1",
                        "locale": "tr",
                        "container_id": "box_" + (i+1),
                        "hide_side_toolbar": false,
                        "allow_symbol_change": true,
                        "remember_last_used_chart": true,
                        "charts_storage_url": "https://saveload.tradingview.com",
                        "charts_storage_api_version": "1.1",
                        "client_id": "tradingview.com",
                        "user_id": "public_user_id",
                        "enabled_features": ["header_saveload", "auto_save_and_load_chart", "header_indicators", "header_resolutions", "header_settings"]
                    });
                } else {
                    boxes[i].classList.add('hidden');
                    boxes[i].innerHTML = "";
                }
            }
        }
    </script>
</body>
</html>
