<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRADE ARMY | V.1 - VOICE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body { background: #0c0d10; margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; color: #d1d4dc; font-family: 'Inter', sans-serif; }
        #chart-grid { display: grid; height: 100%; width: 100%; gap: 1px; background: #1e222d; }
        .grid-1 { grid-template-columns: 1fr; }
        .side-panel { width: 280px; background: #131722; border-left: 1px solid #1e222d; transition: 0.3s; }
        .side-panel.closed { width: 0; overflow: hidden; border-left: none; }
        .control-btn { background: #1e222d; color: #81858e; border: 1px solid #2a2e39; padding: 5px 12px; border-radius: 4px; font-size: 11px; font-weight: bold; cursor: pointer; }
        .header-ticker { height: 40px; background: #131722; border-bottom: 1px solid #1e222d; }
        .voice-active { color: #00ff00; text-shadow: 0 0 5px #00ff00; }
    </style>
</head>
<body class="flex flex-col">

    <div class="header-ticker shrink-0">
        <div class="tradingview-widget-container">
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
            { "symbols": [
                {"proName": "BITSTAMP:BTCUSD", "title": "BTC/USD"},
                {"proName": "NASDAQ:IXIC", "title": "NASDAQ"},
                {"proName": "TVC:GOLD", "title": "ALTIN"}
            ], "colorTheme": "dark", "isTransparent": true, "locale": "tr" }
            </script>
        </div>
    </div>

    <header class="h-16 border-b border-[#1e222d] bg-[#131722] flex items-center justify-between px-4 shrink-0 z-50">
        <div class="flex items-center space-x-4">
            <div class="flex flex-col">
                <span class="text-white font-black italic text-lg tracking-tighter uppercase">TRADE ARMY</span>
                <span class="text-green-500 text-[10px] font-bold tracking-[3px] flex items-center">
                    <span class="mr-1">‚óè</span> SESLƒ∞ ASƒ∞STAN AKTƒ∞F
                </span>
            </div>
            <button onclick="testVoice()" class="bg-gray-800 text-[10px] px-2 py-1 rounded hover:bg-gray-700">SESƒ∞ TEST ET</button>
        </div>

        <div class="flex items-center space-x-2 bg-black/40 p-2 rounded border border-gray-800">
            <input type="text" id="alarmSym" placeholder="BTCUSDT" class="bg-transparent text-xs w-20 outline-none text-blue-500 font-bold uppercase">
            <input type="number" id="alarmPrice" placeholder="Fiyat" class="bg-transparent text-xs w-24 outline-none text-white">
            <button onclick="saveAlarm()" class="bg-green-600 px-3 py-1 rounded text-[10px] font-bold text-white">ALARM KUR</button>
        </div>

        <div class="flex items-center space-x-3">
            <button onclick="toggleSidePanel()" class="control-btn">Lƒ∞STE</button>
            <div id="clock" class="text-white font-mono text-sm font-bold hidden md:block">00:00:00</div>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden relative">
        <aside class="w-14 border-r border-[#1e222d] bg-[#0c0d10] flex flex-col items-center py-4 space-y-6 shrink-0">
            <button onclick="updateSymbol('BINANCE:BTCUSDT')" class="text-xl">‚Çø</button>
            <button onclick="updateSymbol('NASDAQ:IXIC')" class="text-xl">üìà</button>
        </aside>

        <main class="flex-1 bg-black overflow-hidden">
            <div id="chart-grid" class="grid-1">
                <div id="tv_1" class="w-full h-full"></div>
            </div>
        </main>

        <aside id="sidePanel" class="side-panel p-3 flex flex-col">
            <div class="text-[10px] font-bold text-gray-500 mb-4 tracking-widest uppercase border-b border-gray-800 pb-2">Sesli Alarmlar</div>
            <div id="alarmList" class="flex-1 space-y-2 overflow-y-auto"></div>
        </aside>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let alarmlar = JSON.parse(localStorage.getItem('alarms')) || [];
        let currentSymbol = 'BINANCE:BTCUSDT';

        // SESLƒ∞ ASƒ∞STAN FONKSƒ∞YONU
        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'tr-TR';
                utterance.rate = 1; // Konu≈üma hƒ±zƒ±
                utterance.pitch = 1; // Ses tonu
                window.speechSynthesis.speak(utterance);
            }
        }

        function testVoice() {
            speak("Sesli asistan sistemi ba≈üarƒ±yla baƒülandƒ±. Trade Army bol kazan√ßlar diler.");
        }

        function saveAlarm() {
            const sym = document.getElementById('alarmSym').value.toUpperCase();
            const prc = parseFloat(document.getElementById('alarmPrice').value);
            if(!sym || !prc) return alert("Bilgileri girin!");
            
            alarmlar.push({ id: Date.now(), symbol: sym, price: prc, active: true });
            localStorage.setItem('alarms', JSON.stringify(alarmlar));
            renderAlarms();
            speak(sym + " i√ßin alarm kuruldu.");
        }

        // CANLI Fƒ∞YAT TAKƒ∞Bƒ∞ VE SESLƒ∞ UYARI
        const socket = new WebSocket('wss://stream.binance.com:9443/ws/!ticker@arr');
        socket.onmessage = (e) => {
            const data = JSON.parse(e.data);
            alarmlar.forEach(alarm => {
                if(!alarm.active) return;
                const match = data.find(p => p.s === alarm.symbol);
                if(match) {
                    const price = parseFloat(match.c);
                    // Fiyata √ßok yakla≈üƒ±ldƒ±ƒüƒ±nda (veya ge√ßildiƒüinde) tetikle
                    if(Math.abs(price - alarm.price) / alarm.price < 0.0003) {
                        fireAlarm(alarm);
                    }
                }
            });
        };

        function fireAlarm(a) {
            a.active = false;
            localStorage.setItem('alarms', JSON.stringify(alarmlar));
            renderAlarms();
            
            // SESLƒ∞ ASƒ∞STAN KONU≈ûUYOR
            const mesaj = `Dikkat! ${a.symbol} beklenen ${a.price} seviyesine ula≈ütƒ±. Tekrar ediyorum, ${a.symbol} hedef fiyatta.`;
            speak(mesaj);

            if(Notification.permission === "granted") {
                new Notification("üö® ALARM TETƒ∞KLENDƒ∞", { body: mesaj });
            }
        }

        function renderAlarms() {
            const list = document.getElementById('alarmList');
            list.innerHTML = alarmlar.map(a => `
                <div class="bg-black/30 p-2 rounded border border-gray-800 flex justify-between items-center ${!a.active ? 'opacity-30' : ''}">
                    <span class="text-xs font-mono">${a.symbol}<br><b class="text-green-500">${a.price}</b></span>
                    <button onclick="deleteAlarm(${a.id})" class="text-red-500 text-[10px]">Sƒ∞L</button>
                </div>
            `).join('');
        }

        function deleteAlarm(id) {
            alarmlar = alarmlar.filter(a => a.id !== id);
            localStorage.setItem('alarms', JSON.stringify(alarmlar));
            renderAlarms();
        }

        function toggleSidePanel() { document.getElementById('sidePanel').classList.toggle('closed'); }
        function initChart(id, symbol) { new TradingView.widget({ "autosize": true, "symbol": symbol, "interval": "60", "theme": "dark", "container_id": id, "locale": "tr" }); }
        function updateSymbol(s) { currentSymbol = s; initChart('tv_1', s); }
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
        window.onload = () => { initChart('tv_1', currentSymbol); renderAlarms(); };
    </script>
</body>
</html>
